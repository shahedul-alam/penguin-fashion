        <nav class="container mx-auto flex justify-between items-center">
            <img class="w-2/3 max-w-72" src="../icons/logo.png" alt="logo">
            <img class="w-10 sm:hidden" src="../icons/menu_icon.svg" alt="menu icon">
            <ul class="sm:flex sm:items-center sm:gap-12 sm:font-roboto sm:text-base sm:font-medium sm:text-neutral-800 hidden">

                    <img class="size-5" src="../icons/shopping-cart 1.png">
                    <button class="font-roboto text-base font-medium text-white">BUY NOW</button>
                </div>

            <div class="header-img">
